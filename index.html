<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ETCH-A-SKETCH</title>
        <link rel="stylesheet" href="./css/general.css">
        <script src="./js/general.js" defer></script>
    </head>
    <body id="body">
        <div id="buttons">
            <button type="button" id="clear" class="button">Clear</button>
            <button type="button" id="resize" class="button">Change size</button>
            <input type="color" id="colorpicker" class="button" value="#ff0000">
        </div>
        <div id="popup">
            <input type="number" id="newsize" class="button" value="16" min="1" max="100">
            <button type="submit" id="ok" class="button">Ok</button>
        </div>
    </body>
</html>
